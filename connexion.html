<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logosaloncouleur.png" />
    <title>Mon compte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="entete">
          <div class="div_img">
            <a href="#"
              ><img src="/img/logosaloncouleur.png" alt="Logo du salon"
            /></a>
          </div>
          <h1>Svalbard - Sjokoladesalong</h1>
        </div>
        <nav class="nav_no_ordi">
          <button id="menu-btn">
            Menu
            <div tabindex="0"></div>
            <div class="test" tabindex="0"></div>
          </button>
          <ul id="submenu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Stands</a></li>
            <li><a href="#">Concours</a></li>
            <li><a href="#">Mon compte</a></li>
          </ul>
        </nav>
        <nav class="nav_ordi">
          <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Stands</a></li>
            <li><a href="#">Concours</a></li>
            <li><a href="#">Mon compte</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="div_form1">
          <h4>Se connecter</h4>
          <form action="" class="form1">
            <input
              type="text"
              name="account"
              id="account"
              placeholder="Nom de compte"
              required
            />
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Mot de passe"
              required
            />
            <button><a href="#">Connection</a></button>
          </form>
        </div>
        <div class="div_form2">
          <h4>Pas encore de compte ?</h4>
          <form action="" class="form2">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Prénom"
              required
            />
            <input
              type="text"
              name="familyname"
              id="familyname"
              placeholder="Nom de famille"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Adresse électronique"
              required
            />
            <input
              type="text"
              name="number"
              id="number"
              placeholder="Numéro de téléphone"
              required
            />
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Mot de passe"
              required
            />
            <button><a href="#">Je m'inscris</a></button>
          </form>
        </div>
      </main>
      <footer>
        <a href="#">Contact</a>
        <a href="#">Qui sommes-nous ?</a>
        <a href="#">F.A.Q</a>
        <a href="#">Plan d'accès</a>
        <a href="#">Nos réseaux</a>
      </footer>
    </div>
    <script src="/javascript/script.js"></script>
  </body>
</html>
